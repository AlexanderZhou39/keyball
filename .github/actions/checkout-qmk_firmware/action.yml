name: 'Checkout QMK firmware'

inputs:
  version:
    default: '0.22.14'
    type: string
    required: false
  path:
    default: '__qmk__'
    type: string
    required: false

runs:
  using: 'composite'
  steps:

  - name: Checkout qmk_firmware
    uses: actions/checkout@v4
    with:
      path: ${{ inputs.path }}
      repository: vial-kb/vial-qmk
      submodules: recursive
      ref: '4b2ae32e871c07e50703f0af591c479e66dc7eab'

  - name: Setup QMK
    shell: bash
    run: qmk setup --home ${{ inputs.path }} --yes
